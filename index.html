<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Filmes</title>
</head>

<body>

    <main>

        <h1 class="title">Filmes Populares</h1>

        <div class="input-search">
            <input type="text" placeholder="Digite algum filme para pesquisar..." />
            <button class="button-search" type="submit">
                <img src="./img/search-icon.svg" alt="Click to search">
            </button>
        </div>

        <div class="input-favorite">
            <label id="check-showMovies">
                <input type="checkbox" name="" id="check-showMovies">
                <span> Mostrar meus filmes favoritos apenas</span>
            </label>
        </div>

        <section class="movies-container">
        </section>

    </main>

    <script src="./index.js"></script>
</body>



</html>
